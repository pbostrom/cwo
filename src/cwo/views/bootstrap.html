<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cwo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/ansi.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">cwo</a>
          <ul class="nav">
            <li class="active"><a href="#">You</a></li>
            <li><a href="#others">Others</a></li>
          </ul>
          <div id="user-container"/>
          </div>
        </div>
      </div> <!-- /navbar -->

      <div id="your-container" class="container">
        <div id="text-box"></div>
        <div id="your-repl" class="console"></div>
        <div id="peer-box" class="list-box" style="display: none;">
          Connected Peers
          <div>
            <select id="peer-list" multiple="multiple">
            </select>
          </div>
          <button id="transfer" class="btn">Transfer</button>
        </div>

      </div> <!-- /you -->

      <div id="other-container" class="container">
        <div id="other-text"><p>Select a REPL session from the list. While connected, output
          will be displayed in the console.</p></div>
        <div id="other-repl" class="console"></div>
        <div id="other-box" class="list-box">
          Available REPLs
          <div>
            <select id="others-list" multiple="multiple">
            </select>
          </div>
          <button id="connect" class="btn">Connect</button>
        </div>
      </div> <!-- /others -->

      <div id="debug-box"></div>

      <script type="text/javascript"> 
        var CLOSURE_NO_DEPS = true; 
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script src="js/jqconsole-2.7.js" type="text/javascript"></script>
        <script src="/js/cljs-compiled.js"></script>
      </body>
    </html>
