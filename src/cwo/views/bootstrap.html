<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cwo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/ansi.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">cwo</a>
          <div id="user-container"/>
          </div>
        </div>
      </div> <!-- /navbar -->

      <div class="span9">
        <ul id="myTab" class="nav nav-tabs">
          <li><a href="#your-tab" data-toggle="tab">You</a></li>
          <li><a href="#others-tab" data-toggle="tab">Others</a></li>
        </ul>

        <div class="tab-content">
          <div id="your-tab" class="tab-pane">
            <div id="your-text"></div>
            <div id="your-repl" class="console"></div>
            <div id="peer-box" class="list-box" style="display: none;">
              Connected Peers
              <div>
                <select id="peer-list" multiple="multiple">
                </select>
              </div>
              <button id="transfer" class="btn">Transfer</button>
            </div>

          </div> <!-- /you -->

          <div id="others-tab" class="tab-pane">
            <div id="others-text"><p>Select a REPL session from the list. While connected, output
              will be displayed in the console.</p></div>
            <div id="others-repl" class="console"></div>
            <div id="others-box" class="list-box">
              Available REPLs
              <div>
                <select id="others-list" multiple="multiple">
                </select>
              </div>
              <button id="connect" class="btn">Connect</button>
            </div>
          </div> <!-- /others -->
        </div>
      </div>

        <div id="debug-box"></div>

        <script type="text/javascript"> 
          var CLOSURE_NO_DEPS = true; 
          </script>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
          <script src="js/jqconsole-2.7.js" type="text/javascript"></script>
          <script src="/js/cljs-compiled.js"></script>
          <script src="/js/bootstrap.js"></script>
        </body>
      </html>
