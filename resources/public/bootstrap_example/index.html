<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3 class="head">RFT Budget Summary Screen Report Template Select and Control</h3>
  <div class="span10 box">
    <div class="row">

      <div class="span4">
        <label>Print Type</label>
        <select>
          <option> abc </option>
          <option> def </option>
        </select>
      </div>

      <div class="span3">
        <label>Name: </label>
        <select>
          <option> foo </option>
          <option> bar </option>
        </select>
      </div>

      <div class="span3">
        <label>Description: </label>
        <input type="text">
      </div>

    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
