<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>cwo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="css/ansi.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="row">
    <div id="loginbox" class="userbox input-append pull-right">
      <span>Sign in with</span>
      <a href="/ghauth">
        <button id="ghbtn" class="btn"><img class="icon" src="img/github_logo.png" height="27" width="60">
        </img></button>
      </a>
      <span> - OR  -</span>

      <input id="login-input" type="text" class="span2" placeholder="Handle">
      <button id="login" class="btn" href="#">Sign In</button>
    </div>
  </div>
  <div class="row">
    <div id="logoutbox" class="userbox pull-right">
      <span id="handle"> Somehandle </span>
      <button id="logout" class="btn" href="#">Sign Out</button>
    </div>
  </div>

  <div class="row">
    <div class="span3">
      <p id="default-text">Sign in to allow others to connect to your REPL session.</p>
      <div id="tr-box">
        <p>
        REPL has been transfered to <span id="tr-hdl">bob</span>
        <button id="reclaim" handle="bob" class="btn btn-small">
          <img class="icon" src="img/grab.png"/> Reclaim
        </button>
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="connected" class="span6 panel">
      <div class="row">
        <div id="status-box" class="span3">
          <table class="status table table-condensed">
            <tbody>
            <tr><td>Owner:</td><td id="owner">bob</td></tr>
            <tr><td>Last Activity:</td><td id="last-act">17:14 10-Jun-12</td></tr>
            </tbody>
          </table>
          <button id="discon" handle="bob" class="btn btn-small"><i class="icon-off"></i> Disconnect</button>
        </div>
        <div id="peers" class="list-box span3">
          <p>Connected users:</p>
          <select multiple="multiple"></select>
        </div>
      </div>
      <div id="oth-chat-box" class="chat">
        <pre></pre>
        <input id="oth-chat" type="text" placeholder="chat">
      </div>
      <!-- /row -->
    </div>
  </div>

</div>
</body>
</html>
